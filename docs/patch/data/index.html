<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Files - reROll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .file-list {
            list-style: none;
        }
        .file-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .file-item:hover {
            background: #e9ecef;
        }
        .file-item a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Patch Data Files</h1>
        <ul class="file-list" id="fileList"></ul>
        <a href="../" class="back-link">‚Üê Back to Patcher</a>
    </div>
    
    <script>
        async function loadFiles() {
            const fileList = document.getElementById('fileList');
            
            // For static hosting, you'll need to manually list files here
            // or have a manifest file
            const files = [
                '03022026_test.thor'
                // Add your patch files here
            ];
            
            if (files.length === 0) {
                fileList.innerHTML = '<li class="file-item">No files available</li>';
                return;
            }
            
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `<a href="${file}" download>üìÑ ${file}</a>`;
                fileList.appendChild(li);
            });
        }
        
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
