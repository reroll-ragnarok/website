name: Keep Render Site Awake

on:
  schedule:
    # Run every 14 minutes (Render free tier sleeps after 15 min of inactivity)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render Site
        run: |
          echo "Pinging site at $(date)"
          curl -f -s -o /dev/null -w "Response: %{http_code}\n" ${{ secrets.RENDER_URL }}/api/health || echo "Ping failed"
          echo "Ping complete"
